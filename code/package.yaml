name:                code
version:             0.1.0.0
github:              "pbougou/code"
license:             BSD3
author:              "Panagiotis Bougoulias"
maintainer:          "pbougou@gmail.com"
copyright:           "2018 Panagiotis Bougoulias"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/pbougou/code#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- parsec
- mtl
- lens
- cabal-helper
- extra
- haskell-src-exts
- hlint
- monad-journal
- optparse-applicative
- hspec >= 2.2 
- utility-ht


library:
  source-dirs: 
  - src/
  exposed-modules:
  - Grammar
  - RuntimeStructs
  - Heap
  - IntermediateTransform
  - AuxAnalysis
  - StateInterpreter
  - TailCalls
  - Lexer
  - Parser

executables:
  code-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - code

tests:
  code-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - code
    - utility-ht
