copyright:           "2018 Panagiotis Bougoulias"

extra-source-files:
- README.md
- ChangeLog.md
# - package.yaml
# - stack.yaml
# - src/Grammar.hs
# - src/Interpreter.hs
# - src/Lexer.hs
# - src/Parser.hs
