description:         Please see the README on Github at <https://github.com/pbougou/code#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- parsec
- mtl
- lens
# - Cabal-1.24.2.0
# - base-4.9.1.0
- cabal-helper
- extra
- haskell-src-exts
- hlint
- monad-journal
- optparse-applicative
- hspec >= 2.2 


library:
  source-dirs: 
  - src/
  exposed-modules:
  - Grammar
  - AuxAnalysis
  - StateInterpreter
  - TailCalls
  - Lexer
  - Parser
  # - PPrint
  # dependencies:
  # - code

executables:
  code-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - code

tests:
  code-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - code
